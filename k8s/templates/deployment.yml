apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.service.name }}
  namespace: {{ .Values.service.namespace }}
  labels: 
    app: {{ .Values.service.name }}
spec: 
  replicas: {{ .Values.replicaCount }}
  selector: 
    matchLables: 
      app: {{ .Values.service.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.service.name }}
    spec:
    {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
      - name: {{ .Values.imagePullSecrets }}
    {{- end }}
      containers: 
        - name:  {{ .Values.service.name }}
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy:  {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort:  {{ .Values.port }}
              protocol: TCP
          env: 
            - name: ACTIVE
              value: {{ .Values.ACTIVE | quote }}
           {{- if eq .Values.ACTIVE "dev" }} 
            - name: MERKEL_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: <<loyalty-secret>>
                  key: <<merkel-secret>>
            {{- end }}  #same as qa and stage
              
